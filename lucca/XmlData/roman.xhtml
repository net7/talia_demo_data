        <h2>Roman Era</h2>
        <p>
            Lucca became a Roman colony in 180 BC. The rectangular grid of its historical center preserves the Roman street plan, and the Piazza San Michele occupies the site of the ancient forum. Traces of the amphitheatre can still be seen in the Piazza dell'Anfiteatro.
