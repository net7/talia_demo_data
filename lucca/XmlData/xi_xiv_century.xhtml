        <h2>16-19th century</h2>
        <p>
            Lucca managed, at first as a democracy, and after 1628 as an oligarchy, to maintain its independence alongside of Venice and Genoa, and painted the word <i>Libertas</i> on its banner until the French Revolution in 1789.
        </p>
